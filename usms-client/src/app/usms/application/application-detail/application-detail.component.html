<eve-top-bar title="应用信息" (execute)="doExecute($event)" [display]="!reForm.form.valid"></eve-top-bar>
<div class="content">
  <perfect-scrollbar>
    <div class="ui-g">
      <div class="ui-g-12">
        <div class="detail-layout">
          <form #reForm="ngForm">
            <div class="ui-g-12 ui-g-nopad control-group">
              <h3 class="legend">基本信息</h3>
            </div>
            <div class="ui-g-12 ui-g-nopad control-group">
              <div class="ui-g-6">
                <label class="required control-label">标识码</label>
                <input type="text" pInputText  [(ngModel)]="detailData.clientId"
                       [ngModelOptions]="{standalone: true}" [disabled]="true">
              </div>
              <div class="ui-g-6">
                <label class="required control-label">应用密码</label>
                <input type="text" pInputText [(ngModel)]="detailData.clientSecret"
                       [ngModelOptions]="{standalone: true}"  [disabled]="true">
              </div>
            </div>
            <div class="ui-g-12 ui-g-nopad control-group">
              <div class="ui-g-6">
                <label class="required control-label">应用名称</label>
                <input pInputText [(ngModel)]="detailData.label"
                       name="label" #label="ngModel"  required >
                <div class="validation" *ngIf="label.errors?.required">该项必填</div>
              </div>
              <div class="ui-g-6 ">
                <label class=" required control-label">应用编码</label>
                <input pInputText [(ngModel)]="detailData.name"
                       name="name" #name="ngModel"  required >
                <div class="validation" *ngIf="name.errors?.required">该项必填</div>
              </div>
            </div>
            <div class="ui-g-12 ui-g-nopad control-group">
              <div class="ui-g-6">
                <label class="control-label">首页地址</label>
                <input pInputText [(ngModel)]="detailData.clientUri" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="ui-g-6">
                <label class="control-label">回调地址</label>
                <input pInputText [(ngModel)]="detailData.redirectUri" [ngModelOptions]="{standalone: true}">
              </div>
            </div>
            <div class="ui-g-12 ui-g-nopad control-group">
              <div class="ui-g-6">
                <label class="control-label">登出地址</label>
                <input pInputText [(ngModel)]="detailData.logoutUri" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="ui-g-6">
                <label class="control-label">图标地址</label>
                <input pInputText [(ngModel)]="detailData.logoUri" [ngModelOptions]="{standalone: true}">
              </div>
            </div>
            <div class="ui-g-12 ui-g-nopad control-group">
              <div class="ui-g-6">
                <label class="control-label">状态</label>
                <p-radioButton name="enbled" value="1" label="激活"
                               [(ngModel)]="detailData.enabled"></p-radioButton>
                &nbsp;
                <p-radioButton name="enbled" value="0" label="冻结"
                               [(ngModel)]="detailData.enabled"></p-radioButton>
              </div>
            </div>
            <div class="ui-g-12 ui-g-nopad control-group">
              <div class="ui-g-6">
                <label class="control-label">应用描述</label>
                <input pInputText style="width: 70%;height: 50%" [(ngModel)]="detailData.clientDesc"
                       [ngModelOptions]="{standalone: true}">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </perfect-scrollbar>
</div>
