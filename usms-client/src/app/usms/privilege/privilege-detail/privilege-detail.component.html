<eve-top-bar title="权限信息" (execute)="doExecute($event)" [display]="!reForm.form.valid"></eve-top-bar>
<div class="content">
  <perfect-scrollbar>
    <div class="ui-g">
      <div class="ui-g-12">
        <div class="detail-layout">
          <form #reForm="ngForm">
            <div class="ui-g-12 ui-g-nopad control-group">
              <h3 class="legend">基本信息</h3>
            </div>
            <div class="ui-g-12 ui-g-nopad control-group">
              <div class="ui-g-6">
                <label class="required control-label">权限名称:</label>
                <input pInputText [(ngModel)]="detailData.label"
                       name="label" #label="ngModel" required>
                <div class="validation" *ngIf="label.errors?.required">该项必填</div>
              </div>
              <div class="ui-g-6">
                <label class="required control-label">权限编码:</label>
                <input pInputText [(ngModel)]="detailData.name"
                       name="name" #name="ngModel" required>
                <div class="validation" *ngIf="name.errors?.required">该项必填</div>
              </div>
            </div>
            <div class="ui-g-12 ui-g-nopad control-group">
              <div class="ui-g-6">
                <label class="control-label">状态:</label>
                <p-radioButton name="enbled" value="1" label="正常"
                               [(ngModel)]="detailData.enabled"></p-radioButton>
                &nbsp;
                <p-radioButton name="enbled" value="0" label="冻结"
                               [(ngModel)]="detailData.enabled"></p-radioButton>
              </div>
              <div class="ui-g-6">
                <label class=" control-label">备注:</label>
                <input pInputText [(ngModel)]="detailData.remarks" [ngModelOptions]="{standalone: true}">
              </div>
            </div>

            <div class="ui-g-12 ui-g-nopad control-group">
              <h3 class="legend">拥有该权限的角色</h3>
            </div>
            <br><br>
            <div>
              <p-pickList [source]="sourceRoles" [target]="targetRoles"
                          sourceHeader="可选角色列表" targetHeader="已选角色列表" [responsive]="true"
                          [sourceStyle]="{'height':'300px'}" [targetStyle]="{'height':'300px'}">
                <ng-template let-role pTemplate="item">
                  <div class="ui-helper-clearfix">
                    <div style="font-size:14px;float:left;margin:15px 6px 0 80px">
                      {{role.label}}
                    </div>
                    <div style="font-size:14px;float:right;margin:15px 80px 0 6px">
                      {{role.name}}
                    </div>
                  </div>
                </ng-template>
              </p-pickList>
            </div>
          </form>
        </div>
      </div>
    </div>
  </perfect-scrollbar>
</div>
