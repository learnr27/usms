<div class="ui-g-3">
  <div class="left-panel">
    <p-panel header="组织机构树">
      <p-tree [value]="tree"
              selectionMode="single"
              [(selection)]="selectedNode"
              (onNodeSelect)="nodeSelect($event)">
        <ng-template let-node pTemplate="default">
          <span>{{node.label}}</span>
        </ng-template>
      </p-tree>
    </p-panel>
  </div>
</div>

</div>
